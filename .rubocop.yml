AllCops:
  # Enable all the rules by default
  EnabledByDefault: true
  # Command line rubocop options
  ExtraDetails: true
  DisplayStyleGuide: true
  DisplayCopNames: true
  # Target versions
  TargetRubyVersion: 2.2
  TargetRailsVersion: 5.1
  # Exclude auto-generated and vendored files
  Exclude:
    - 'db/schema.rb'

#-------------------------------------------------------------------------------
# Rules configuration
#-------------------------------------------------------------------------------

Bundler/OrderedGems:
  TreatCommentsAsGroupSeparators: true

Layout/DotPosition:
  EnforcedStyle: trailing

Layout/MultilineAssignmentLayout:
  EnforcedStyle: same_line

Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented_relative_to_receiver

# Requere spaces inside of brackets, e.g. [ 1, 2, 3 ]
Layout/SpaceInsideArrayLiteralBrackets:
  Enabled: false
  EnforcedStyle: compact

Metrics/AbcSize:
  Max: 25
  Exclude:
    - 'db/migrate/*.rb'

Metrics/BlockLength:
  Exclude:
    - 'db/migrate/*.rb'
    - 'config/routes.rb'
    - '**/*.rake'
    - 'spec/**/*_spec.rb'

Metrics/ClassLength:
  Max: 250
  CountComments: false

Metrics/LineLength:
  Max: 120
  Exclude:
    - 'db/migrate/*'
    - 'spec/**/*'
  IgnoredPatterns:
    - '^#.*'

Metrics/MethodLength:
  Max: 30
  Exclude:
    - 'db/migrate/*'

Rails/UnknownEnv:
  Environments:
    - development
    - test
    - production
    - staging
    - migration

Rails/SafeNavigation:
  ConvertTry: true

Style/Alias:
  EnforcedStyle: prefer_alias_method

Style/ClassCheck:
  EnforcedStyle: kind_of?

Style/Lambda:
  EnforcedStyle: literal

Style/TrailingCommaInArguments:
  EnforcedStyleForMultiline: consistent_comma

Style/TrailingCommaInLiteral:
  EnforcedStyleForMultiline: consistent_comma

#-------------------------------------------------------------------------------
# Disabled rules
#-------------------------------------------------------------------------------

# Yes, we have meta-tags.rb for simplicity
Naming/FileName:
  Enabled: false

# Allow not null columns without a default value
Rails/NotNullColumn:
  Enabled: false

# Do not require copyright information
Style/Copyright:
  Enabled: false

# Do not require class and module documentation
Style/Documentation:
  Enabled: false

# Do not require method documentation
Style/DocumentationMethod:
  Enabled: false

# Allow double negation (!!@var)
Style/DoubleNegation:
  Enabled: false

# Do not require frozen string literal
Style/FrozenStringLiteralComment:
  Enabled: false

# Do not enforce if modifier, sometimes it is better to split for long lines
Style/IfUnlessModifier:
  Enabled: false

# Allow trailing comments
Style/InlineComment:
  Enabled: false

# Do not require parentheses around method arguments
Style/MethodCallWithArgsParentheses:
  Enabled: false

# Do not enforce `else` on conditions
Style/MissingElse:
  Enabled: false

# Allow both `.positive?` and `> 0` variants
Style/NumericPredicate:
  Enabled: false

# Do not enforce using symbols for hash keys
Style/StringHashKeys:
  Enabled: false

# Do not enforce usage of single quotes on strings
Style/StringLiterals:
  Enabled: false

# Do not require to use %i[] around symbol arrays
Style/SymbolArray:
  Enabled: false

# Do not require to use %w[] around word arrays
Style/WordArray:
  Enabled: false
